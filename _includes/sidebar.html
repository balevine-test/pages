<div class='sidebar'>
  <h3>Previous Posts</h3>
    <ul class='posts'>
      {% for post in site.posts %}
        {% if post != site.posts.first %}
        <li><span>{{ post.date | date_to_string }}</span> -- <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
</div>
